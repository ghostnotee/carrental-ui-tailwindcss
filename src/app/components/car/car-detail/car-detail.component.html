<div>
  <div class="w-full">

    <div class="table-wrap">
      <div class="table-box">
        <div class="table-frame">
          <table class="table-style">
            <thead class="bg-gray-100">
              <tr>
                <th scope="col" class="table-head">
                  Araç
                </th>
                <th scope="col" class="table-head">
                  Renk - Model
                </th>
                <th scope="col" class="table-head">
                  Günlük Kira
                </th>
                <th scope="col" class="table-head">
                  Açıklama
                </th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr>
                <td class="table-dimension">
                  <div class="flex items-center">
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        {{car.carBrandName}}
                      </div>
                      <div class="text-sm text-gray-500">
                        {{car.carModelName}}
                      </div>
                    </div>
                  </div>
                </td>
                <td class="table-dimension">
                  <div class="text-sm text-gray-900">{{car.carColourName}}</div>
                  <div class="text-sm text-gray-500">{{car.modelYear | date:'yyyy'}}</div>
                </td>
                <td class="table-dimension">
                  <span class="text-sm text-gray-900">
                    {{car.dailyPrice}} ₺
                  </span>
                </td>
                <td class="table-dimension text-sm text-gray-500">
                  {{car.description}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div class="w-full mt-5 space-x-2 flex flex-row">

    <div class="w-3/5 rounded-lg overflow-hidden shadow-xl mr-4">
      <swiper [config]="config">
        <div *ngFor="let photo of images">
          <img src="https://localhost:5001/{{photo.imagePath}}" alt="{{photo.carImageId}}">
        </div>
      </swiper>
    </div>

    <!-- Form Section -->
    <form class=" grid grid-cols-2">
      <div class="w-full space-y-3 mr-4">
        <label class="block">
          <span class="text-gray-700"> Kiralama zamanı ?</span>
          <input type="datetime-local" class="input-datetime">
        </label>
        <label class="block">
          <span class="text-gray-700"> Kiradan iade zamanı ?</span>
          <input type="datetime-local" class="input-datetime">
        </label>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="mt-7 w-3/5 btn-register h-12">
          Kirala
        </button>
      </div>
    </form>

  </div>
</div>
