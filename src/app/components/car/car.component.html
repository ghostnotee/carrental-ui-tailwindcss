<div class="flex flex-col">
  <div class="table-wrap">
    <div class="table-box">
      <div class="table-frame">
        <table class="table-style">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="table-head">
                Araç
              </th>
              <th scope="col" class="table-head">
                Renk - Model
              </th>
              <th scope="col" class="table-head">
                Günlük Kira
              </th>
              <th scope="col" class="table-head">
                Açıklama
              </th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr *ngFor="let car of carWithDetails">
              <td class="table-dimension">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-10 w-10">

                        <circle cx="400" cy="216" fill="#cdccc8" r="40" />
                        <path d="m216 104v43.87l-16-.52v-43.35z" fill="#eae9e4" />
                        <path
                          d="m208 312-52.429-26.214a25.874 25.874 0 0 0 -23.142 0 25.874 25.874 0 0 0 -4.462 43.451l120.033 94.763h80l64-16v-96z"
                          fill="#fdc9a6" />
                        <path
                          d="m345.6 308.8-9.6-4.8a79.673 79.673 0 0 0 -65.218-2.713l-6.782 2.713h-32a24 24 0 0 0 -24 24 24 24 0 0 0 24 24h40l40 16h32z"
                          fill="#f6bb92" />

                        <circle cx="96" cy="216" fill="#eae9e4" r="16" />
                        <circle cx="400" cy="216" fill="#eae9e4" r="16" />

                          d="m336 296a79.673 79.673 0 0 0 -65.218-2.713l-6.782 2.713h-32a24 24 0 0 0 -24 24 24 24 0 0 0 24 24h40l40 16h56v-48z"
                          fill="#fdc9a6" />
                        <circle cx="96" cy="216" r="16" />
                        <circle cx="400" cy="216" r="16" />
                        <path
                          d="m492.8 177.6-32-24a7.992 7.992 0 0 0 -4.23-1.579l-109.023-7.788-45.89-45.89a8 8 0 0 0 -5.657-2.343h-128a8.006 8.006 0 0 0 -3.885 1.007l-70.984 39.435-70.866 15.748a8 8 0 0 0 -6.265 7.81v48a8 8 0 0 0 4.422 7.155l29.662 14.831a47.994 47.994 0 0 0 91.164 2.014h213.5a47.99 47.99 0 0 0 90.5 0h42.752a8 8 0 0 0 8-8v-40a8 8 0 0 0 -3.2-6.4zm-276.8-65.6h76.687l31.351 31.352-108.038-3.485zm-120 136a32 32 0 1 1 32-32 32.036 32.036 0 0 1 -32 32zm104-32h-56a48 48 0 0 0 -95.758-4.823l-16.242-8.121v-36.639l64.75-14.388 103.25 3.33zm0-76.65-74.814-2.413 44.887-24.937h29.927zm200 108.65a32 32 0 1 1 32-32 32.036 32.036 0 0 1 -32 32zm80-32h-32a48 48 0 0 0 -96 0h-136v-60.125l127.6 4.116 109.487 7.821 26.913 20.188z" />

                      </g>
                    </svg>
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">
                      {{car.carBrandName}}
                    </div>
                    <div class="text-sm text-gray-500">
                      {{car.carModelName}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="table-dimension">
                <div class="text-sm text-gray-900">{{car.carColourName}}</div>
                <div class="text-sm text-gray-500">{{car.modelYear | date:'yyyy'}}</div>
              </td>
              <td class="table-dimension">
                <span class="text-sm text-gray-900">
                  {{car.dailyPrice}} ₺
                </span>
              </td>
              <td class="table-dimension text-sm text-gray-500">
                {{car.description}}
              </td>
            </tr>

            <!-- More Vehicle... -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
