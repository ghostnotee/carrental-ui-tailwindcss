<table *ngIf="dataLoaded!=false" class="side-table">
  <thead>
    <tr>
      <th>Renk Seçenekleri</th>
    </tr>
  </thead>
  <tbody class="side-divider">
  <tbody class="side-divider">
    <tr>
      <td (click)="deleteCurrentColour()" [class]="getAllColoursClass()" routerLink="">
        Tüm Renkler
      </td>
    </tr>
    <tr *ngFor="let colour of colours">
      <td routerLink="/cars/colour/{{colour.colourId}}" (click)="setCurrentColour(colour)"
        [class]="getCurrentColourClass(colour)">
        {{colour.colourName}}
      </td>
    </tr>
  </tbody>
</table>
